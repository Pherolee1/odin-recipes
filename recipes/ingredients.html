<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tater Tot Casserole Ingredients</title>
</head>
<body>
    <h1> INGREDIENTS</h1>  
    <img src="https://insanelygoodrecipes.com/wp-content/uploads/2020/02/Easy-Tater-Tot-Casserole.webp" alt="Tater Tot Casserole"  style="width:800px;height:450px;">
    <ul>
        <li>1 pound ground beef</li>
        <li>1 medium onion (chopped)</li>
        <li>1 can Campbell’s Condensed Cream of Mushroom Soup</li>
        <li>3 1/2 cups frozen mixed vegetables</li>
        <li>1 tablespoon ketchup</li>
        <li>1 tablespoon Worcestershire sauce</li>
        <li>3 cups frozen Tater Tots</li>
        <li>2 Cups Shredded Cheddar Cheese</li>
    </ul>



</body>
</html>
